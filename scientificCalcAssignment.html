<!DOCTYPE html>
<html>
    <head>
        <title>Basic Calcuator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="scientificCalcAssignment.css">
        
    </head>
    <body>
        
        <div class="calculator">
            <table class="calcbody">
                <form name="panel">
                    <tr>
                        <td colspan="6">
                            <input id="show_operation" name="operation" type="text" value=""  /><br>
                            <input id="display_answer" name="answer" type="text" value="" />
                        </td>
                                
                    </tr>
                </form>
                <div class ="calcbtn">
                    
                    <tr>
                        <td><button id="btn" onclick="clr();">C</button></td>
                        <td><button id="btn" onclick="del();">DEL</button></td>
                        
                        
                       
                       
                    </tr>
                    <tr>
                        <td><button id="btnumber" onclick="number7();">7</button></td>
                        <td><button id="btnumber" onclick="number8();">8</button></td>
                        <td><button id="btnumber" onclick="number9();">9</button></td>
                        <td><button id="btnopp" onclick="divide();">/</button></td>
                        <td><button id="btnopp" onclick="sin();">sin</button></td>
                        <td><button id="btnopp" onclick="arcsin();">asin</button></td>
                        
                        
                        
                        
                    </tr>
                    <tr>
                        <td><button id="btnumber" onclick="number4();">4</button></td>
                        <td><button id="btnumber" onclick="number5();">5</button></td>
                        <td><button id="btnumber" onclick="number6();">6</button></td>
                        <td><button id="btnopp" onclick="multiply();">*</button></td>
                        <td><button id="btnopp" onclick="cos();">cos</button></td>
                        <td><button id="btnopp" onclick="arccos();">acos</button></td>
                        
                        
                        
                    </tr>
                    <tr>
                        <td><button id="btnumber" onclick="number1();">1</button></td>
                        <td><button id="btnumber" onclick="number2();">2</button></td>
                        <td><button id="btnumber" onclick="number3();">3</button></td>
                        <td><button id="btnopp" onclick="sub();">-</button></td>
                        <td><button id="btnopp" onclick="tan();">tan</button></td>
                        <td><button id="btnopp" onclick="arctan();">atan</button></td>
                        
                    </tr>
                    <tr>
                        <td><button id="btnopp" onclick="float();">.</button></td>
                        <td><button id="btnumber" onclick="number0();">0</button></td>
                        <td><button id="btnequals" onclick="equals();">=</button></td>
                        <td><button id="btnopp" onclick="add();">+</button></td>
                        <td><button id="btnopp" onclick="ln();">ln</button></td>
                        <td><button id="btnopp" onclick="log();">log</button></td>
                       
                        
                        
                    </tr>
                    <tr>
                        <td><button id="btnopp" onclick="percentage();">%</button></td>  
                        <td><button id="btnopp" onclick="factorial();">!</button></td>
                        <td><button id="btnopp" onclick="power();">^</button></td>
                        <td><button id="btnopp" onclick="pi();">pi</button></td>
                        <td><button id="btnopp" onclick="e();">E</button></td>
                        <td><button id="btnopp" onclick="square_root();">Sqrt</button></td>   
                    </tr>
                </div>

            </table>
        </div>
            
           

        <script src="scientificCalcAssignment.js"></script>
    </body>
</html>
